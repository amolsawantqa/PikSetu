<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pik Registration Form</title>
  <link rel="stylesheet" href="Css/style.css">
</head>

<body>
  <h1><u>Pik Registration Form</u></h1>
  <hr>
  <div class="register">
  <form method="post" id="register">
    <section class="season" style="color:#035aa6;">
    <label><u>Pik Season: </u></label><br><br>
      <input type="radio" name="Season" value="" required="true">Kharif<br>
      <input type="radio" name="Season" value="">Rabi<br>
      <input type="radio" name="Season" value="">Summer<br><br>

      <label><u>Pik Period: </u></label><br><br>
      <input type="radio" name="Period" value="" required="true">July - October<br>
      <input type="radio" name="Period" value="">October - March<br>
      <input type="radio" name="Period" value="">March -June<br><br>

      <label><u>Pik Type: </u></label>
      <select class="piktype" required="true">
        <option value="">Vegetable</option>
        <option value="">Fruit</option>
        <option value="">Flower</option>
        <option value="">Fibre</option>
        <option value="">Grain</option>
      </select><br><br>

        <label><u>Pik Name: </u></label>
        <input type="text" name="Pik Name" placeholder="e.g.kanda" required="true"><br><br>

        <label><u>Quantity: </u></label>
        <input type="text" name="Quantity" placeholder="e.g.100" required="true">
        <select class="quntity" name="">
          <option value="">Quintol</option>
          <option value="">Kg</option>
        </select><br><br>

        <label><u>Addresss: </u></label></label>
        <textarea name="YourMsg" rows="5" cols="50" placeholder="e.g.Address" required="true"></textarea><br><br>

        <label for="Phone NO"><u>Enter Your Phone Number : </u></label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="true">
        <br><br>

        <input type="submit" id="sub">
        <button type="Modify" id="mod">Update</button><br><br>
        <hr>


  </form>
</div>
</body>

</html>
